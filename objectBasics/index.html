    function Person(first, last, age, gender, interests) {
      this.name = {
        first: first,
        last: last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function() {
        let pronoun = "";
        pronoun = this.gender === ("male" || "m") ? "He" : "She";

        alert(
          this.name.first +
            " " +
            this.name.last +
            " is " +
            this.age +
            `years old. ${pronoun} likes ` +
            `${
              this.interests.length === 1
                ? this.interests[0]
                : this.interests.length === 2
                ? this.interests.map(i => i).join(" and ")
                : this.interests.map(i => i).join(", ")
            }` +
            "."
        );
      };
      this.greeting = function() {
        alert("Hi! I'm " + this.name.first + ".");
      };
    }

    Person.prototype.farewell = function() {
      alert(this.name.first + " has left the building. Bye for now!");
    };

    var person1 = new Person("Bob", "Smith", 32, "male", ["music", "skiing"]);
    var person2 = new Person("Julie", "White", 23, "female", ["salsa"]);
    var person3 = new person1.constructor("Karen", "Stephenson", 26, "female", [
      "playing drums",

    ]);
